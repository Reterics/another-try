<style>
/* Scoped variables and layout for Main Menu */
#mainMenu {
    /* scope CSS vars to this container */
    --bg: #05070b;
    --panel: rgba(15, 23, 42, 0.88);
    --panel-soft: rgba(15, 23, 42, 0.72);
    --accent: #38bdf8;
    --accent-soft: rgba(56, 189, 248, 0.18);
    --text-main: #f9fafb;
    --text-muted: #9ca3af;
    --border-subtle: rgba(148, 163, 184, 0.28);
    --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);

    position: absolute;
    inset: 0;
    z-index: 10;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    pointer-events: none; /* enable clicks only inside panel */
    color: var(--text-main);
    font-family: 'Montserrat', 'Segoe UI', system-ui, -apple-system, sans-serif;
}

#mainMenu.has-bg {
    background: linear-gradient(125deg, rgba(5,7,11,0.9) 0%, rgba(5,7,11,0.6) 45%, rgba(5,7,11,0.4) 100%), url('/ingame5.png') center/cover no-repeat;
}

#mainMenu .main-menu {
    pointer-events: auto;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 48px;
}

#mainMenu .menu-panel {
    width: min(440px, 94vw);
    background: var(--panel);
    border-radius: 20px;
    padding: 22px 24px 20px;
    box-shadow: var(--shadow-soft);
    border: 1px solid var(--border-subtle);
    backdrop-filter: blur(12px);
    display: grid;
    grid-template-rows: auto 1fr;
    gap: 12px;
    transition: width 240ms ease;
    min-height: 43vh;
}

#mainMenu .menu-panel.settings-open {
    width: min(1100px, 96vw);
}
#mainMenu .menu-panel.submenu-open {
    width: min(1100px, 96vw);
}

#mainMenu .menu-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 18px;
}
#mainMenu .menu-title {
    font-size: 18px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
}
#mainMenu .menu-game-name {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.04em;
    text-transform: uppercase;
}
#mainMenu .menu-subtitle {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 4px;
}
#mainMenu .menu-body {
    display: flex;
    flex-direction: column;
    gap: 18px;
    height: 100%;
}
#mainMenu .menu-left {
    display: flex;
    flex-direction: column;
    gap: 14px;
    height: 100%;
    justify-content: space-between;
}
#mainMenu .menu-right {
    display: none;
    flex-direction: column;
    gap: 12px;
}
#mainMenu .menu-panel.settings-open .menu-body,
#mainMenu .menu-panel.submenu-open .menu-body {
    display: grid;
    grid-template-columns: 340px 1fr;
    align-items: start;
}
#mainMenu .menu-panel.settings-open .menu-right,
#mainMenu .menu-panel.submenu-open .menu-right {
    display: flex;
}

#mainMenu .menu-items {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 4px;
    padding-left: 0;
}
#mainMenu .menu-item {
    padding: 9px 10px;
    border-radius: 10px;
    border: 1px solid transparent;
    background: rgba(15, 23, 42, 0.78);
    color: var(--text-main);
    cursor: pointer;
    font-size: 13px;
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    transition: background 0.16s ease, border-color 0.16s ease, transform 0.08s ease;
}
#mainMenu .menu-item-label {
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-size: 11px;
    color: var(--text-muted);
}
#mainMenu .menu-item-main {
    display: flex;
    flex-direction: column;
    gap: 1px;
}
#mainMenu .menu-item-desc {
    font-size: 11px;
    color: var(--text-muted);
}
#mainMenu .menu-item-key {
    font-size: 11px;
    padding: 3px 6px;
    border-radius: 999px;
    border: 1px solid var(--border-subtle);
    color: var(--text-muted);
    text-transform: uppercase;
}
#mainMenu .menu-item.primary {
    background: var(--accent-soft);
    border-color: var(--accent-soft);
}
#mainMenu .menu-item.disabled {
    opacity: 0.5;
    pointer-events: none;
}
#mainMenu .menu-item:hover {
    transform: translateY(-1px);
    background: rgba(19, 28, 47, 0.9);
    border-color: var(--border-subtle);
}
#mainMenu .menu-item.primary:hover {
    background: rgba(56, 189, 248, 0.24);
    border-color: var(--accent);
}
#mainMenu .menu-footer {
    margin-top: 16px;
    padding-top: 10px;
    border-top: 1px solid rgba(148, 163, 184, 0.25);
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: var(--text-muted);
}
#mainMenu .menu-section {
    margin-top: 12px;
    padding: 14px 14px 12px;
    border-radius: 16px;
    border: 1px solid rgba(148, 163, 184, 0.28);
    background: rgba(9, 12, 20, 0.82);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 12px 28px rgba(0,0,0,0.42);
}
#mainMenu .section-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-main);
    margin-bottom: 10px;
}
#mainMenu .field {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 8px;
}
#mainMenu label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--text-muted);
}
#mainMenu input[type="text"], #mainMenu select {
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid rgba(148, 163, 184, 0.35);
    border-radius: 10px;
    padding: 9px 10px;
    color: var(--text-main);
    font-size: 13px;
    outline: none;
}
#mainMenu input[type="text"]:focus, #mainMenu select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
}
#mainMenu .cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid var(--accent);
    background: linear-gradient(135deg, rgba(56,189,248,0.28), rgba(56,189,248,0.16));
    color: var(--text-main);
    cursor: pointer;
    transition: transform 0.08s ease, box-shadow 0.16s ease;
}
#mainMenu .cta:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35), var(--shadow-soft);
}
#mainMenu .menu-hint {
    color: var(--text-muted);
    font-size: 12px;
    line-height: 1.6;
}
#mainMenu .menu-spacer {
    height: 8px;
}

@media (max-width: 900px) {
    #mainMenu .main-menu {
        justify-content: center;
        padding: 20px;
    }
    #mainMenu .menu-body {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="main-menu">
    <div class="menu-panel">
        <div class="menu-header">
            <div>
                <div class="menu-title">Single Player</div>
                <div class="menu-game-name">Another Try</div>
                <div class="menu-subtitle">Press <strong>Enter</strong> to continue</div>
            </div>
            <div style="font-size:11px;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.12em;">v0.1.0</div>
        </div>

        <div class="menu-body">
            <div class="menu-left">
                <ul class="menu-items">
                    <li class="menu-item primary" data-action="continue">
                        <button class="primary-btn" style="all:unset;display:block;width:100%;cursor:pointer;">
                            <div class="menu-item-main">
                                <span>Continue</span>
                                <span class="menu-item-desc">Jump back into your last session</span>
                            </div>
                        </button>
                        <span class="menu-item-key">Enter</span>
                    </li>
                    <li class="menu-item" data-action="new-game">
                        <div class="menu-item-main">
                            <span>New game</span>
                            <span class="menu-item-desc">Start a fresh run with your name</span>
                        </div>
                        <span class="menu-item-key">N</span>
                    </li>
                    <li class="menu-item" data-action="settings">
                        <div class="menu-item-main">
                            <span>Settings</span>
                            <span class="menu-item-desc">Tweak visuals and performance</span>
                        </div>
                        <span class="menu-item-key">F10</span>
                    </li>
                </ul>

                <div id="maps" class="hidden" aria-hidden="true" style="display:none"></div>

                <div class="menu-footer">
                    <span>Profile: <strong>Traveler_01</strong></span>
                    <span>Autosave: <strong>Just now</strong></span>
                </div>
            </div>

            <div class="menu-right">
                <div class="menu-section" id="settings-section" style="display:none;">
                    <div class="section-title">Graphics Settings</div>
                    <div class="field">
                        <label for="menu-lod">Level of Detail</label>
                        <select id="menu-lod" name="menu-lod">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="menu-texture-quality">Texture Quality</label>
                        <select id="menu-texture-quality" name="menu-texture-quality">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="menu-postfx">Post FX</label>
                        <select id="menu-postfx" name="menu-postfx">
                            <option value="off">Off</option>
                            <option value="medium">Balanced</option>
                            <option value="high">Cinematic</option>
                        </select>
                    </div>
                    <button class="cta" id="menu-apply-settings">Apply Settings</button>
                </div>
                <div class="menu-section" id="new-game-section" style="display:none;">
                    <div class="section-title">New Game</div>
                    <div class="field">
                        <label for="menu-player-name">Player Name</label>
                        <input type="text" id="menu-player-name" name="menu-player-name" placeholder="Enter your name" maxlength="24" />
                    </div>
                    <button class="cta" id="menu-start-new">Start New Game</button>
                </div>
            </div>
        </div>
    </div>
</div>
